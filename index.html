<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueToDo</title>
    <link rel="stylesheet" href="css/bootstrap-4.3.1.css">
    <link rel="stylesheet" href="css/app.less">
</head>
<body>
    <div id="app"
         class="container-fluid d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 m-auto">
                <form>
                    <div class="form-group">
                        <label for="itemTitle">Item Title</label>
                        <input type="text"
                               class="form-control"
                               id="itemTitle"
                               aria-describedby="emailHelp"
                               placeholder="Enter item title"
                               v-model="itemTitle">
                    </div>
                    <div class="form-group">
                        <label for="itemContent">Item Content</label>
                        <textarea class="form-control"
                                  id="itemContent"
                                  rows="3"
                                  v-model="itemContent">

                        </textarea>
                    </div>
                    <div class="form-group">
                        <select class="form-control"
                                v-model="itemRare">
                            <option value="list-group-item-danger">Важно</option>
                            <option value="list-group-item-warning">Средней важности</option>
                            <option value="list-group-item-info">Не важно</option>
                        </select>
                    </div>
                    <button type="button"
                            class="btn btn-primary mb-2"
                            @click="addToList()">Add</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 m-auto">
                <ul class="list-group">
                    <li v-for="item in list"
                        v-bind:class="'list-group-item' + ' ' + item.rare">
                        <div class="row">
                            <div class="col-6 mr-auto">
                                <h4>{{item.title}}</h4>
                                <p>{{item.content}}</p>
                            </div>
                            <div class="col-6 ml-auto">
                                <button type="button"
                                        class="close"
                                        @click="removeFromList(item.id)">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
